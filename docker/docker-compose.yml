version: '3.8'

services:
  orangep:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: orangep-app
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # Mount uploads and outputs for persistence
      - ../uploads:/app/uploads
      - ../outputs:/app/outputs
      # Mount code for development (optional - comment out for production)
      # - .:/app
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=app.py
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - PORT=5000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - orangep-network

networks:
  orangep-network:
    driver: bridge
